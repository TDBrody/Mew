<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mew Mew</title>
    <style>
        #mew {
            position: absolute;
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <a href="MEEW.html">Learn how to play</a>
    <audio id="MewMewMeeew">
        <source src="MewMew.mp3" type="audio/mp3">
    </audio>
    <img id="mew" src="Mew.png" alt="Mew">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mew = document.getElementById('mew');
            const audio = document.getElementById('MewMewMeeew');

            mew.addEventListener('click', () => {
              
                audio.play();

                const maxWidth = window.innerWidth - mew.width;
                const maxHeight = window.innerHeight - mew.height;
                const randomX = Math.floor(Math.random() * maxWidth);
                const randomY = Math.floor(Math.random() * maxHeight);

                mew.style.left = `${randomX}px`;
                mew.style.top = `${randomY}px`;
            });
        });
    </script>
</body>
</html>
