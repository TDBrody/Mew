<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mew Mew </title>
    <style>
        #mew {
            position: absolute;
            width: 269px; 
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="Mew.png" onclick="document.getElementById('MewMew.m4a').play();">
    <img id="mew" src="Mew.png" alt="Mew">

    <script>
        const mew = document.getElementById('mew');

        mew.addEventListener('click', () => {
            const maxWidth = window.innerWidth - mew.width;
            const maxHeight = window.innerHeight - mew.height;
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            mew.style.left = `${randomX}px`;
            mew.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
